<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smash or Pass</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 8px 16px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      transition: background 0.2s ease;
    }

    button:hover { background-color: #0056b3; }

    .hidden { display: none; }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      padding: 20px;
      width: 90%;
      max-width: 600px;
    }

    input[type=text] {
      width: 45%;
      padding: 8px;
      margin: 4px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .flex {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .item-list {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 10px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }

    .item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 8px;
    }

    .item img {
      width: 50px;
      height: 50px;
      border-radius: 6px;
      object-fit: cover;
    }

    .choice-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .smash { background-color: #28a745; }
    .smash:hover { background-color: #218838; }
    .pass { background-color: #dc3545; }
    .pass:hover { background-color: #c82333; }

    .results-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .results-col img {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      margin-right: 5px;
      vertical-align: middle;
    }

    .results-col h3 {
      margin-bottom: 10px;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>üî• Smash or Pass</h1>

  <div class="tabs">
    <button id="tab-maker">List Maker</button>
    <button id="tab-game">Game</button>
    <button id="tab-results">Results</button>
  </div>

  <!-- List Maker -->
  <div id="view-maker" class="card">
    <h2>List Maker</h2>
    <div class="flex">
      <input type="text" id="item-name" placeholder="Name" />
      <input type="text" id="item-url" placeholder="Image URL" />
      <button id="add-item">Add</button>
    </div>

    <div class="flex" style="margin-top:10px;">
      <button id="export-json">Export JSON</button>
      <input type="file" id="import-json" accept="application/json" style="display:none;">
      <label for="import-json" style="background:#ccc; padding:8px 12px; border-radius:6px; cursor:pointer;">Import JSON</label>
    </div>

    <div class="item-list" id="item-list"></div>

    <button id="start-game" style="margin-top:15px; width:100%;">Start Game</button>
  </div>

  <!-- Game View -->
  <div id="view-game" class="card hidden" style="text-align:center;">
    <h2 id="game-name"></h2>
    <img id="game-image" src="" alt="" style="width:300px; height:300px; object-fit:cover; border-radius:10px; margin-top:10px;" />
    <div class="choice-buttons">
      <button class="pass" id="btn-pass">‚ùå Pass</button>
      <button class="smash" id="btn-smash">üí• Smash</button>
    </div>
  </div>

  <!-- Results -->
  <div id="view-results" class="card hidden">
    <h2>Results</h2>
    <div class="results-grid">
      <div class="results-col">
        <h3>üí• Smash</h3>
        <div id="smash-list"></div>
      </div>
      <div class="results-col">
        <h3>‚ùå Pass</h3>
        <div id="pass-list"></div>
      </div>
    </div>
  </div>

  <div class="footer">Made with ‚ù§Ô∏è ‚Äî In-memory, GitHub Pages ready</div>

  <script>
    const viewMaker = document.getElementById("view-maker");
    const viewGame = document.getElementById("view-game");
    const viewResults = document.getElementById("view-results");

    const items = [];
    const results = { smash: [], pass: [] };
    let currentIndex = 0;

    function showView(view) {
      viewMaker.classList.add("hidden");
      viewGame.classList.add("hidden");
      viewResults.classList.add("hidden");
      document.getElementById("view-" + view).classList.remove("hidden");
    }

    document.getElementById("tab-maker").onclick = () => showView("maker");
    document.getElementById("tab-game").onclick = () => showView("game");
    document.getElementById("tab-results").onclick = () => showView("results");

    document.getElementById("add-item").onclick = () => {
      const name = document.getElementById("item-name").value.trim();
      const imageUrl = document.getElementById("item-url").value.trim();
      if (!name || !imageUrl) return alert("Please fill out both fields.");
      items.push({ name, imageUrl });
      renderItemList();
      document.getElementById("item-name").value = "";
      document.getElementById("item-url").value = "";
    };

    function renderItemList() {
      const list = document.getElementById("item-list");
      list.innerHTML = "";
      items.forEach((item, i) => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `<img src="${item.imageUrl}" alt="${item.name}"><span>${i + 1}. ${item.name}</span>`;
        list.appendChild(div);
      });
    }

    document.getElementById("export-json").onclick = () => {
      const blob = new Blob([JSON.stringify(items, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "smash_or_pass_list.json";
      a.click();
    };

    document.getElementById("import-json").onchange = (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        try {
          const data = JSON.parse(event.target.result);
          if (Array.isArray(data)) {
            items.length = 0;
            items.push(...data);
            renderItemList();
          } else {
            alert("Invalid format. Expected an array of {name, imageUrl}.");
          }
        } catch {
          alert("Invalid JSON file.");
        }
      };
      reader.readAsText(file);
    };

    document.getElementById("start-game").onclick = () => {
      if (items.length === 0) return alert("No items to play with!");
      results.smash = [];
      results.pass = [];
      currentIndex = 0;
      showView("game");
      renderGameItem();
    };

    function renderGameItem() {
      if (currentIndex >= items.length) {
        renderResults();
        return;
      }
      const item = items[currentIndex];
      document.getElementById("game-name").textContent = item.name;
      document.getElementById("game-image").src = item.imageUrl;
    }

    document.getElementById("btn-smash").onclick = () => {
      results.smash.push(items[currentIndex]);
      nextItem();
    };

    document.getElementById("btn-pass").onclick = () => {
      results.pass.push(items[currentIndex]);
      nextItem();
    };

    function nextItem() {
      currentIndex++;
      if (currentIndex < items.length) renderGameItem();
      else {
        renderResults();
        showView("results");
      }
    }

    function renderResults() {
      const smashList = document.getElementById("smash-list");
      const passList = document.getElementById("pass-list");
      smashList.innerHTML = "";
      passList.innerHTML = "";
      results.smash.forEach((item) => {
        const div = document.createElement("div");
        div.innerHTML = `<img src="${item.imageUrl}" alt="${item.name}">${item.name}`;
        smashList.appendChild(div);
      });
      results.pass.forEach((item) => {
        const div = document.createElement("div");
        div.innerHTML = `<img src="${item.imageUrl}" alt="${item.name}">${item.name}`;
        passList.appendChild(div);
      });
    }
  </script>
</body>
</html>
