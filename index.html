<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smash or Pass</title>
<style>
  body {
    background: #111;
    color: #fff;
    font-family: "Segoe UI", sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
  }
  h1 { margin-bottom: 0.5em; }
  #game, #summary { display: none; }
  img {
    max-width: 300px;
    max-height: 300px;
    border-radius: 12px;
    margin: 20px 0;
    transition: transform 0.6s ease, opacity 0.6s ease;
  }
  .slide-out-left { transform: translateX(-100%); opacity: 0; }
  .slide-out-right { transform: translateX(100%); opacity: 0; }
  .slide-in { transform: translateX(0); opacity: 1; }
  button {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: transform 0.1s;
  }
  button:hover { transform: scale(1.1); }
  .smash { background: #4caf50; color: white; }
  .pass { background: #f44336; color: white; }
  .neutral { background: #555; color: white; }
  textarea {
    width: 90%;
    height: 150px;
    margin: 10px 0;
  }
</style>
</head>
<body>
<h1>Smash or Pass</h1>

<div id="setup">
  <p>Paste your JSON list below or import a file.</p>
  <textarea id="jsonInput" placeholder='[{"name":"Example","imageUrl":"https://..."}]'></textarea><br>
  <input type="file" id="fileInput" accept=".json">
  <br>
  <button class="neutral" id="startBtn">Start Game</button>
  <button class="neutral" id="exportBtn">Export Current List</button>
</div>

<div id="game">
  <h2 id="name"></h2>
  <div id="imageContainer">
    <img id="image" src="" alt="">
  </div>
  <div>
    <button class="smash" id="smashBtn">ðŸ”¥ Smash (S)</button>
    <button class="pass" id="passBtn">ðŸ’¨ Pass (P)</button>
  </div>
  <p id="progress"></p>
</div>

<div id="summary">
  <h2>Summary</h2>
  <div id="results"></div>
  <button class="neutral" id="restartBtn">Start Over</button>
</div>

<script>
let list = [];
let index = 0;
let results = [];

const startBtn = document.getElementById('startBtn');
const fileInput = document.getElementById('fileInput');
const exportBtn = document.getElementById('exportBtn');
const image = document.getElementById('image');
const nameEl = document.getElementById('name');
const progress = document.getElementById('progress');
const game = document.getElementById('game');
const setup = document.getElementById('setup');
const summary = document.getElementById('summary');
const resultsDiv = document.getElementById('results');

startBtn.onclick = startGame;
fileInput.onchange = handleFile;
exportBtn.onclick = exportList;
document.getElementById('smashBtn').onclick = () => rate("Smash");
document.getElementById('passBtn').onclick = () => rate("Pass");
document.getElementById('restartBtn').onclick = () => location.reload();

document.addEventListener('keydown', e => {
  if (!game.style.display || game.style.display === "none") return;
  if (e.key.toLowerCase() === 's') rate("Smash");
  if (e.key.toLowerCase() === 'p') rate("Pass");
});

function handleFile() {
  const file = fileInput.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = e => {
    document.getElementById('jsonInput').value = e.target.result;
  };
  reader.readAsText(file);
}

function exportList() {
  const data = document.getElementById('jsonInput').value;
  const blob = new Blob([data], {type: "application/json"});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = "smash_or_pass_list.json";
  a.click();
}

function startGame() {
  try {
    list = JSON.parse(document.getElementById('jsonInput').value);
    if (!Array.isArray(list) || list.length === 0) throw "Invalid JSON";
  } catch {
    alert("Please provide a valid JSON array first.");
    return;
  }
  setup.style.display = "none";
  game.style.display = "block";
  index = 0;
  results = [];
  showItem();
}

function showItem(direction = "right") {
  const item = list[index];
  nameEl.textContent = item.name;
  image.classList.remove("slide-in", "slide-out-left", "slide-out-right");
  void image.offsetWidth; // force reflow

  image.classList.add(direction === "right" ? "slide-in" : "slide-in");
  image.src = item.imageUrl;
  progress.textContent = `${index + 1} / ${list.length}`;
}

function rate(choice) {
  const direction = choice === "Smash" ? "right" : "left";
  image.classList.add(direction === "right" ? "slide-out-right" : "slide-out-left");

  setTimeout(() => {
    results.push({...list[index], result: choice});
    index++;
    if (index < list.length) {
      showItem(direction);
    } else {
      endGame();
    }
  }, 500);
}

function endGame() {
  game.style.display = "none";
  summary.style.display = "block";

  const smashed = results.filter(r => r.result === "Smash");
  const passed = results.filter(r => r.result === "Pass");

  resultsDiv.innerHTML = `
    <p>ðŸ”¥ <b>${smashed.length}</b> smashed</p>
    <p>ðŸ’¨ <b>${passed.length}</b> passed</p>
    <hr>
    <h3>ðŸ”¥ Smash List</h3>
    ${smashed.map(x => `<p>${x.name}</p>`).join("")}
    <h3>ðŸ’¨ Pass List</h3>
    ${passed.map(x => `<p>${x.name}</p>`).join("")}
  `;
}
</script>
</body>
</html>
